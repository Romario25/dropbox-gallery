<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Домашняя бухгалтерия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

</head>

<body>
<div class="main-wrapper">
    <div class="app">
        <!--HEADER-->
        <header class="header">
            <div class="header-block header-block-search">
                12:12:12
            </div>
            <div class="header-block header-block-nav">
                <ul class="nav-profile">
                    <li class="profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button">
                                <span class="name">
                                    Hello, Admin
                                </span>
                        </a>
                        <div class="dropdown-menu profile-dropdown-menu">
                            <a class="dropdown-item" href="#"> <i class="fa fa-gear icon"></i>Сделать запись</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fa fa-power-off icon"></i>Выйти</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <!--HEADER-->
        <!--SIDEBAR-->
        <aside class="sidebar">
            <div class="sidebar-container">
                <div class="sidebar-header">
                    <div class="brand">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div>
                        Photo System
                    </div>
                </div>
                <hr>

                <div  class="menu gallery-filter">
                    <button class="btn btn-success">Back</button>
                </div>
            </div>
        </aside>
        <!--SIDEBAR-->
        <!--CONTENT-->
        <article class="content">
            <div class="title-block">
                <h3 class="title">
                    Upload Image
                </h3>
            </div>
            <section class="section">
                <div class="row">
                    <div class="col-md-12">
                        <div class="upload-gallery-container">
                            <div class="col-md-6 text-center">
                                <div>
                                    <img id="blah" style="width: 200px;" src="http://placehold.it/180" alt="your image" />
                                </div>
                                <div style="margin-top: 20px;">
                                    <!--<input type='file' onchange="readURL(this);" />-->
                                    <div class="file-upload">
                                        <label for="upload" class="file-upload__label">Upload</label>
                                        <input id="upload" class="file-upload__input" type="file" name="file-upload" onchange="readURL(this);">
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label ><span class="fa fa-camera"></span> Product</label><br>
                                        <input type="text" class="form-control"  data-role="tagsinput" value="İstanbul, Adıyaman, Adana, Urfa" />
                                    </div>

                                    <div class="form-group">
                                        <label ><span class="fa fa-bank"></span> Store</label><br>
                                        <input type="text" class="form-control"  data-role="tagsinput" value="İstanbul, Adıyaman, Adana, Urfa" />
                                    </div>

                                    <div class="form-group">
                                        <label ><span class="fa fa-location-arrow"></span> Location</label><br>
                                        <input type="text" class="form-control"  data-role="tagsinput" value="İstanbul, Adıyaman, Adana, Urfa" />
                                    </div>

                                    <button type="submit" class="btn btn-primary">Upload and Save</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <!--CONTENT-->
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    console.log("test");
                    reader.onload = function (e) {
                        console.log("test2");
                        $('#blah')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </div>
</div>
</body>
</html>
